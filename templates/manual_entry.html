<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual Data Entry - OptiGain</title>

  <!-- âœ… Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      margin: 0;
      min-height: 100vh;
      transition: background 0.4s, color 0.4s;
    }

    /* ðŸŒŸ Navbar */
    nav {
      background-color: #0275d8;
      color: white;
      padding: 12px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav img {
      height: 45px;
      margin-right: 10px;
    }

    nav h2 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    /* ðŸŒŸ Form Container */
    .entry-container {
      background: #fff;
      border-radius: 16px;
      padding: 40px 35px;
      max-width: 450px;
      margin: 80px auto;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
    }

    .entry-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.25);
    }

    .entry-container h2 {
      color: #0275d8;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    label {
      font-weight: 500;
      margin-top: 10px;
      color: #444;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #0275d8;
      outline: none;
    }

    button {
      width: 100%;
      background: #0275d8;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #025bb5;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      color: #0275d8;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .flash-message {
      margin-top: 10px;
      font-size: 14px;
      color: #0275d8;
      text-align: center;
    }

    /* ðŸŒ™ Dark Mode */
    body.dark-mode {
      background: #121212;
      color: #f1f1f1;
    }

    body.dark-mode nav {
      background: #1f1f1f;
    }

    body.dark-mode .entry-container {
      background: #1e1e1e;
      color: #e0e0e0;
      box-shadow: 0 6px 20px rgba(255,255,255,0.08);
    }

    body.dark-mode input {
      background: #333;
      color: #fff;
      border: 1px solid #555;
    }

    body.dark-mode button {
      background: #333;
      color: #fff;
    }

    body.dark-mode button:hover {
      background: #555;
    }

    /* ðŸŒ™ Dark Mode Toggle */
    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0275d8;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 999;
      transition: background 0.3s ease;
    }

    .dark-toggle:hover {
      background: #025bb5;
    }
  </style>
</head>

<body>

  <!-- ðŸŒ™ Dark Mode Button -->
  <button id="darkToggle" class="dark-toggle">ðŸŒ™</button>

  <!-- âœ… Navbar -->
  <nav>
    <div class="d-flex align-items-center">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="OptiGain Logo">
      <h2>OptiGain Manual Entry</h2>
    </div>
    <div>
      <a href="{{ url_for('dashboard') }}" class="btn btn-light btn-sm">â¬… Dashboard</a>
    </div>
  </nav>

  <!-- âœ… Manual Entry Form -->
  <div class="entry-container">
    <h2>ðŸ“‹ Manual Data Entry</h2>
    <form method="POST">
      <label for="month">Month</label>
      <input type="text" name="month" placeholder="e.g., January" required>

      <label for="revenue">Revenue</label>
      <input type="number" name="revenue" placeholder="e.g., 12000" required>

      <label for="expenses">Expenses</label>
      <input type="number" name="expenses" placeholder="e.g., 5000" required>

      <label for="description">Description (Optional)</label>
      <input type="text" name="description" placeholder="Add details or notes">

      <button type="submit">Add Entry</button>
    </form>

    <div class="back-link">
      <a href="{{ url_for('dashboard') }}">â¬… Back to Dashboard</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <!-- ðŸŒ™ Dark Mode Script -->
  <script>
    const darkToggle = document.getElementById('darkToggle');
    if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');

    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
