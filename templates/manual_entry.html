<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OptiGain â€¢ Manual Entry</title>

  <!-- Tailwind output -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>

<body class="min-h-screen bg-sky-50 dark:bg-slate-950 transition-colors">

  <!-- Top Bar -->
  <header
  class="flex items-center justify-between px-6 py-4
         bg-white dark:bg-slate-900
         border-b border-slate-200 dark:border-slate-800"
>
  <div class="flex items-center gap-3">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="OptiGain" class="h-9">
    <h1 class="text-lg font-semibold text-slate-900 dark:text-white">
      Manual Entry
    </h1>
  </div>

  <div class="flex items-center gap-4">
    <a
      href="{{ url_for('dashboard') }}"
      class="text-sm font-medium text-slate-600 dark:text-slate-300
             hover:text-blue-600 dark:hover:text-blue-400 transition"
    >
      â¬… Dashboard
    </a>

    <!-- ðŸŒ™ Dark mode toggle -->
    <button
      id="darkToggle"
      title="Toggle theme"
      class="w-9 h-9 rounded-full
             bg-blue-600 text-white
             shadow hover:bg-blue-700 transition"
    >
      ðŸŒ™
    </button>
  </div>
</header>

  <!-- Main -->
  <main class="flex items-center justify-center px-4 py-10">

    <div
      class="w-full max-w-md
             bg-white dark:bg-slate-900
             border border-slate-200 dark:border-slate-800
             rounded-2xl shadow-lg p-8"
    >

      <!-- Title -->
      <div class="text-center mb-6">
        <h2 class="text-xl font-semibold text-slate-900 dark:text-white">
          ðŸ“‹ Add Financial Entry
        </h2>
        <p class="text-sm text-slate-600 dark:text-slate-400 mt-1">
          Manually record monthly revenue and expenses
        </p>
      </div>

      <!-- Form -->
      <form method="POST" class="space-y-4">

        <!-- Month -->
        <div>
          <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">
            Month
          </label>
          <input
            type="text"
            name="month"
            placeholder="e.g. January"
            required
            class="w-full rounded-lg border border-slate-300 dark:border-slate-700
                   bg-white dark:bg-slate-800
                   px-3 py-2 text-sm
                   text-slate-900 dark:text-white
                   focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>

        <!-- Revenue -->
        <div>
          <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">
            Revenue
          </label>
          <input
            type="number"
            name="revenue"
            placeholder="e.g. 12000"
            required
            class="w-full rounded-lg border border-slate-300 dark:border-slate-700
                   bg-white dark:bg-slate-800
                   px-3 py-2 text-sm
                   text-slate-900 dark:text-white
                   focus:outline-none focus:ring-2 focus:ring-green-500"
          >
        </div>

        <!-- Expenses -->
        <div>
          <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">
            Expenses
          </label>
          <input
            type="number"
            name="expenses"
            placeholder="e.g. 5000"
            required
            class="w-full rounded-lg border border-slate-300 dark:border-slate-700
                   bg-white dark:bg-slate-800
                   px-3 py-2 text-sm
                   text-slate-900 dark:text-white
                   focus:outline-none focus:ring-2 focus:ring-red-500"
          >
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">
            Description <span class="text-slate-400">(optional)</span>
          </label>
          <input
            type="text"
            name="description"
            placeholder="Notes or details"
            class="w-full rounded-lg border border-slate-300 dark:border-slate-700
                   bg-white dark:bg-slate-800
                   px-3 py-2 text-sm
                   text-slate-900 dark:text-white
                   focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full rounded-lg bg-blue-600 hover:bg-blue-700
                 text-white font-medium py-2 transition"
        >
          Add Entry
        </button>
      </form>

      <!-- Flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mt-4 space-y-2">
            {% for category, message in messages %}
              <div class="text-sm text-center text-blue-600 dark:text-blue-400">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

    </div>
  </main>

<script>
  const toggle = document.getElementById("darkToggle");
  const saved = localStorage.getItem("theme");

  // Apply saved theme
  if (saved === "dark") {
    document.documentElement.classList.add("dark");
  }

  // Toggle theme
  toggle?.addEventListener("click", () => {
    const isDark = document.documentElement.classList.toggle("dark");
    localStorage.setItem("theme", isDark ? "dark" : "light");
  });
</script>

</body>
</html>
