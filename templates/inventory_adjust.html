<div class="max-w-md mx-auto px-4 py-6 space-y-6">

  <!-- Title -->
  <h2 class="text-2xl font-semibold text-slate-900 dark:text-white">
    ðŸ“¦ Inventory Adjustment
  </h2>

  {% if items|length == 0 %}
    <div class="p-5 bg-yellow-100 dark:bg-yellow-900/30
                border border-yellow-300 dark:border-yellow-700
                rounded-xl">
      <p class="text-base text-yellow-800 dark:text-yellow-200 leading-relaxed">
        No inventory items found.<br>
        Please set up inventory before making adjustments.
      </p>

      <a href="{{ url_for('inventory_setup') }}"
         class="inline-block mt-4 text-base font-medium
                text-blue-600 dark:text-blue-400 underline">
        âž• Go to Inventory Setup
      </a>
    </div>
  {% else %}

  <form method="POST" class="space-y-6">

    <!-- Item -->
    <div>
      <label class="block text-base font-medium mb-1">
        Item
      </label>
      <select name="item_id" required
        class="w-full rounded-lg border
               px-4 py-3 text-base
               bg-white dark:bg-slate-800
               border-slate-300 dark:border-slate-700">
        {% for item in items %}
          <option value="{{ item.id }}">{{ item.name }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Movement Type -->
    <div>
      <label class="block text-base font-medium mb-1">
        Movement Type
      </label>
      <select name="movement_type" required
        class="w-full rounded-lg border
               px-4 py-3 text-base
               bg-white dark:bg-slate-800
               border-slate-300 dark:border-slate-700">
        <option value="sale">Sale (customer purchase)</option>
        <option value="usage">Usage / Waste</option>
        <option value="restock">Restock / Refill</option>
      </select>
    </div>

    <!-- Quantity -->
    <div>
      <label class="block text-base font-medium mb-1">
        Quantity
      </label>
      <input type="number"
             step="0.01"
             name="quantity"
             required
             placeholder="e.g. 1, 0.5, 12"
             class="w-full rounded-lg border
                    px-4 py-3 text-base
                    bg-white dark:bg-slate-800
                    border-slate-300 dark:border-slate-700">
    </div>

    <!-- Note -->
    <div>
      <label class="block text-base font-medium mb-1">
        Note <span class="opacity-60">(optional)</span>
      </label>
      <input type="text"
             name="note"
             placeholder="Reason, reference, or comment"
             class="w-full rounded-lg border
                    px-4 py-3 text-base
                    bg-white dark:bg-slate-800
                    border-slate-300 dark:border-slate-700">
    </div>

    <!-- Actions -->
    <div class="flex flex-col sm:flex-row gap-4 pt-2">

      <button
        class="w-full sm:w-auto
               bg-blue-600 hover:bg-blue-700
               text-white text-base font-semibold
               px-6 py-3 rounded-xl transition">
        ðŸ’¾ Save Adjustment
      </button>

      <a href="{{ url_for('dashboard') }}"
         class="text-center text-base
                text-slate-600 dark:text-slate-300
                underline py-3">
        â¬… Back to Dashboard
      </a>

    </div>

  </form>

  {% endif %}

</div>
