<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OptiGain â€¢ Business Assistant</title>

  <!-- Tailwind output -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>

<body class="min-h-screen bg-sky-50 dark:bg-slate-950 text-slate-800 dark:text-slate-100 transition-colors">

  <!-- Top Bar -->
  <header class="flex items-center justify-between px-6 py-4 bg-white dark:bg-slate-900 shadow">
    <div class="flex items-center gap-3">
      <img
        src="{{ url_for('static', filename='logo.png') }}"
        alt="OptiGain"
        class="w-10 h-10 rounded"
      />
      <h1 class="text-xl font-semibold text-slate-900 dark:text-white">
        Business Assistant
      </h1>
    </div>

    <div class="flex items-center gap-3">
      <a
        href="{{ url_for('dashboard') }}"
        class="px-4 py-2 text-sm rounded-lg border border-slate-300 dark:border-slate-700
               hover:bg-slate-100 dark:hover:bg-slate-800 transition"
      >
        â† Dashboard
      </a>

      <button
        id="darkToggle"
        aria-pressed="false"
        title="Toggle theme"
        class="w-10 h-10 rounded-full bg-blue-600 text-white shadow hover:bg-blue-700 transition"
      >
        ğŸŒ™
      </button>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-3xl mx-auto px-6 py-10">

    <!-- Intro -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-slate-900 dark:text-white mb-2">
        ğŸ¤– OptiGain Assistant
      </h2>
      <p class="text-slate-600 dark:text-slate-400">
        Ask questions about your finances, trends, risks, or growth strategy.
      </p>
    </div>

    <!-- Ask Card -->
    <section
      class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800
             rounded-2xl shadow-sm p-6"
    >
      <form method="POST" action="{{ url_for('ask') }}" class="flex flex-col gap-4">
        <input
          type="text"
          name="question"
          required
          placeholder="e.g. How can I improve cash flow this month?"
          class="w-full px-4 py-3 rounded-xl border border-slate-300 dark:border-slate-700
                 bg-white dark:bg-slate-800 text-slate-900 dark:text-white
                 placeholder-slate-400 dark:placeholder-slate-500
                 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <div class="flex justify-end">
          <button
            type="submit"
            class="px-6 py-3 rounded-xl bg-blue-600 text-white font-semibold
                   hover:bg-blue-700 transition"
          >
            Ask Assistant
          </button>
        </div>
      </form>

      {% if answer %}
      <div class="mt-6 border-t border-slate-200 dark:border-slate-800 pt-6">
        <h3 class="text-lg font-semibold text-slate-900 dark:text-white mb-3">
          ğŸ’¡ Insight
        </h3>

        <div
          class="bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700
                 rounded-xl p-4 text-slate-700 dark:text-slate-200 leading-relaxed"
        >
          {{ answer }}
        </div>
      </div>
      {% endif %}
    </section>

  </main>

  <!-- Footer -->
  <footer class="text-center text-xs text-slate-500 dark:text-slate-400 py-6">
    Â© {{ current_year }} OptiGain
  </footer>

  <!-- Dark Mode Script (shared system) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("darkToggle");
      const saved = localStorage.getItem("theme");

      if (saved === "dark") {
        document.documentElement.classList.add("dark");
        toggle.setAttribute("aria-pressed", "true");
      }

      toggle.addEventListener("click", () => {
        const isDark = document.documentElement.classList.toggle("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        toggle.setAttribute("aria-pressed", isDark ? "true" : "false");
      });
    });
  </script>

</body>
</html>
