<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Assistant - OptiGain</title>

  <!-- âœ… Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- âœ… Custom Styles -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      margin: 0;
      padding-bottom: 60px;
      transition: background 0.4s, color 0.4s;
    }

    nav {
      background-color: #0275d8;
      color: #fff;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav img {
      height: 45px;
      margin-right: 10px;
    }

    nav h2 {
      font-size: 22px;
      margin: 0;
    }

    .ask-container {
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      max-width: 750px;
      margin: 80px auto;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .ask-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
    }

    h1 {
      color: #0275d8;
      font-weight: 600;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #0275d8;
      font-size: 16px;
      outline: none;
    }

    button.ask-btn {
      padding: 12px 25px;
      background-color: #0275d8;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    button.ask-btn:hover {
      background-color: #025bb5;
    }

    .answer-box {
      margin-top: 35px;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* ðŸŒ™ Dark Mode Styles */
    body.dark-mode {
      background: #121212;
      color: #e0e0e0;
    }

    body.dark-mode .ask-container {
      background: #1e1e1e;
      color: #f0f0f0;
      box-shadow: 0 6px 20px rgba(255,255,255,0.08);
    }

    body.dark-mode input[type="text"] {
      background: #333;
      color: #fff;
      border-color: #555;
    }

    body.dark-mode .answer-box {
      background: #2a2a2a;
      color: #e0e0e0;
    }

    body.dark-mode nav {
      background: #1f1f1f;
    }

    /* ðŸŒ™ Dark Toggle Button */
    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0275d8;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 999;
      transition: background 0.3s ease;
    }

    .dark-toggle:hover {
      background: #025bb5;
    }
  </style>
</head>
<body>

<!-- ðŸŒ™ Dark Mode Button -->
<button id="darkToggle" class="dark-toggle">ðŸŒ™</button>

<!-- âœ… Navbar -->
<nav>
  <div class="d-flex align-items-center">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="OptiGain Logo">
    <h2>OptiGain Business Assistant</h2>
  </div>
  <div>
    <a href="{{ url_for('dashboard') }}" class="btn btn-light btn-sm me-2">Dashboard</a>
    <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Logout</a>
  </div>
</nav>

<!-- ðŸ’¬ Business Assistant Section -->
<div class="ask-container text-center">
  <h1>ðŸ’¼ OptiGain Business Assistant</h1>
  <p class="text-muted">Ask anything about your business, profits, or growth strategies.</p>

  <form method="POST" action="/ask" class="d-flex justify-content-center flex-wrap gap-2">
    <input type="text" name="question" placeholder="Type your question..." required>
    <button type="submit" class="ask-btn">Ask</button>
  </form>

  {% if answer %}
    <div class="answer-box mt-4">
      <h4>ðŸ’¡ Answer:</h4>
      <p>{{ answer }}</p>
    </div>
  {% endif %}
</div>

<!-- ðŸŒ™ Dark Mode Script -->
<script>
const darkToggle = document.getElementById('darkToggle');
if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');

darkToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
  localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
});
</script>

</body>
</html>
