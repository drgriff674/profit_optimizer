<!DOCTYPE html>
<html>
<head>
    <title>Ask ChatGPT</title>
</head>
<body>
    <h1>Ask ChatGPT</h1>
    <form method="POST" action="/ask">
        <input type="text" name="question" placeholder="Type your question..." required>
        <button type="submit">Ask</button>
    </form>

    {% if answer %}
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
