<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OptiGain • Delete Entry</title>

  <!-- Tailwind output -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>

<body class="min-h-screen flex items-center justify-center bg-sky-50 dark:bg-slate-950 transition-colors">

  <!-- Confirmation Card -->
  <div
    class="w-full max-w-md mx-4
           bg-white dark:bg-slate-900
           border border-slate-200 dark:border-slate-800
           rounded-2xl shadow-lg p-8 text-center"
  >

    <!-- Icon -->
    <div class="mx-auto mb-4 flex h-14 w-14 items-center justify-center
                rounded-full bg-red-100 dark:bg-red-900/30">
      <span class="text-2xl text-red-600 dark:text-red-400">⚠</span>
    </div>

    <!-- Title -->
    <h2 class="text-xl font-semibold text-slate-900 dark:text-white mb-2">
      Delete Entry
    </h2>

    <!-- Description -->
    <p class="text-sm text-slate-600 dark:text-slate-400 mb-6">
      This action is permanent and cannot be undone.
      Are you sure you want to proceed?
    </p>

    <!-- Actions -->
    <form method="POST" class="flex gap-3 justify-center">
      <button
        type="submit"
        class="px-5 py-2.5 rounded-lg
               bg-red-600 hover:bg-red-700
               text-white font-medium transition"
      >
        Yes, Delete
      </button>

      <a
        href="{{ url_for('dashboard') }}"
        class="px-5 py-2.5 rounded-lg
               border border-slate-300 dark:border-slate-700
               text-slate-700 dark:text-slate-200
               hover:bg-slate-100 dark:hover:bg-slate-800
               transition"
      >
        Cancel
      </a>
    </form>

  </div>

</body>
</html>
