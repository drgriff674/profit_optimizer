<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Entry - OptiGain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #d32f2f;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .delete {
            background: #d32f2f;
        }
        .cancel {
            background: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Entry</h2>
        <p>Are you sure you want to delete this entry?</p>
        <form method="POST">
            <button type="submit" class="delete">Yes, Delete</button>
            <a href="{{ url_for('dashboard') }}">
                <button type="button" class="cancel">Cancel</button>
            </a>
        </form>
    </div>
</body>
</html>
