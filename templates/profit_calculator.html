<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OptiGain â€¢ Profit Calculator</title>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>

<body class="min-h-screen bg-sky-50 dark:bg-slate-950 transition-colors">

<!-- HEADER -->
<header class="flex items-center justify-between px-6 py-4
               bg-white dark:bg-slate-900
               border-b border-slate-200 dark:border-slate-800">

  <div class="flex items-center gap-3">
    <img src="{{ url_for('static', filename='logo.png') }}" class="h-8" alt="OptiGain">
    <h1 class="text-lg font-semibold text-slate-900 dark:text-white">
      Profit Calculator
    </h1>
  </div>

  <div class="flex items-center gap-3">
    <a href="{{ url_for('dashboard') }}"
       class="text-sm font-medium text-slate-600 dark:text-slate-300
              hover:text-blue-600 dark:hover:text-blue-400 transition">
      â¬… Dashboard
    </a>

    <button id="darkToggle"
            class="w-9 h-9 rounded-full bg-blue-600 text-white shadow">
      ðŸŒ™
    </button>
  </div>
</header>

<!-- MAIN -->
<main class="flex items-center justify-center px-4 py-10">
  <section class="w-full max-w-md
                   bg-white dark:bg-slate-900
                   border border-slate-200 dark:border-slate-800
                   rounded-xl shadow p-6">

    <h2 class="text-2xl font-bold text-center text-slate-900 dark:text-white">
      ðŸ“Š Profit Calculator
    </h2>

    <p class="text-sm text-center text-slate-600 dark:text-slate-400 mt-2 mb-6">
      Calculate net profit and convert currencies instantly.
    </p>

    <!-- FORM -->
    <div class="space-y-4">

      <input id="revenue" type="number" step="0.01" placeholder="Revenue"
        class="w-full px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600
               bg-white dark:bg-slate-800 text-slate-900 dark:text-white"
        required>

      <input id="expenses" type="number" step="0.01" placeholder="Expenses"
        class="w-full px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600
               bg-white dark:bg-slate-800 text-slate-900 dark:text-white"
        required>

      <select id="currency"
        class="w-full px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600
               bg-white dark:bg-slate-800 text-slate-900 dark:text-white">
        <option value="USD">USD ($)</option>
        <option value="KES">KES (KSh)</option>
        <option value="EUR">EUR (â‚¬)</option>
        <option value="GBP">GBP (Â£)</option>
      </select>

      <button id="calculateBtn"
        class="w-full py-2 rounded-lg bg-blue-600 hover:bg-blue-700
               text-white font-semibold transition">
        Calculate Profit
      </button>
    </div>

    <!-- RESULT -->
    <div id="resultBox"
      class="hidden mt-6 rounded-lg p-4 text-center
             bg-blue-50 dark:bg-blue-900/30
             border border-blue-200 dark:border-blue-800">

      <p class="text-sm text-blue-700 dark:text-blue-300">Net Profit</p>
      <p id="profitValue"
         class="text-2xl font-bold text-blue-600 dark:text-blue-400"></p>
    </div>

  </section>
</main>

<!-- SCRIPTS -->
<script>
  /* ===== DARK MODE ===== */
  const toggle = document.getElementById("darkToggle");

  if (localStorage.getItem("theme") === "dark") {
    document.documentElement.classList.add("dark");
  }

  toggle.addEventListener("click", () => {
    document.documentElement.classList.toggle("dark");
    localStorage.setItem(
      "theme",
      document.documentElement.classList.contains("dark") ? "dark" : "light"
    );
  });

  /* ===== PROFIT CALCULATOR ===== */
  const rates = {
    USD: 1,
    KES: 128.5,
    EUR: 0.93,
    GBP: 0.81
  };

  let profitUSD = null;

  const calculateBtn = document.getElementById("calculateBtn");
  const resultBox = document.getElementById("resultBox");
  const profitValue = document.getElementById("profitValue");
  const currencySelect = document.getElementById("currency");

  function updateDisplay() {
    const currency = currencySelect.value;
    const converted = profitUSD * rates[currency];
    profitValue.textContent = converted.toFixed(2) + " " + currency;
  }

  calculateBtn.addEventListener("click", () => {
    const revenue = Number(document.getElementById("revenue").value);
    const expenses = Number(document.getElementById("expenses").value);

    if (isNaN(revenue) || isNaN(expenses)) return;

    profitUSD = revenue - expenses;
    resultBox.classList.remove("hidden");
    updateDisplay();
  });

  currencySelect.addEventListener("change", () => {
    if (profitUSD !== null) {
      updateDisplay();
    }
  });
</script>

</body>
</html>
