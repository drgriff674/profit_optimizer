<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <title>Inventory Setup â€“ OptiGain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>

<body class="min-h-screen bg-sky-50 dark:bg-slate-950 transition-colors">

<!-- HEADER -->
<header class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800">
  <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-lg font-semibold text-slate-900 dark:text-white">
      ðŸ“¦ Inventory Setup
    </h1>

    <div class="flex gap-3 items-center">
      <a href="{{ url_for('dashboard') }}"
         class="text-sm text-blue-600 dark:text-blue-400 hover:underline">
        â¬… Dashboard
      </a>

      <button id="themeToggle"
        class="px-3 py-1 text-sm rounded border
               bg-white dark:bg-slate-800
               border-slate-300 dark:border-slate-700">
        ðŸŒ™ 
      </button>
    </div>
  </div>
</header>

<!-- MAIN -->
<main class="max-w-5xl mx-auto px-4 py-8 space-y-10">

  <!-- ADD INVENTORY FORM -->
  <form method="POST"
        class="grid grid-cols-1 md:grid-cols-5 gap-4
               bg-white dark:bg-slate-900
               p-6 rounded-xl shadow">

    <input name="item_name" required
      placeholder="Item name (e.g. Meat)"
      class="rounded border px-3 py-2 text-sm
             bg-white dark:bg-slate-800
             border-slate-300 dark:border-slate-700">

    <input name="category"
      placeholder="Category (e.g. Food)"
      class="rounded border px-3 py-2 text-sm
             bg-white dark:bg-slate-800
             border-slate-300 dark:border-slate-700">

    <input name="unit" required
      placeholder="Unit (kg, bottles)"
      class="rounded border px-3 py-2 text-sm
             bg-white dark:bg-slate-800
             border-slate-300 dark:border-slate-700">

    <input name="starting_quantity" type="number" step="0.01" required
      placeholder="Quantity"
      class="rounded border px-3 py-2 text-sm
             bg-white dark:bg-slate-800
             border-slate-300 dark:border-slate-700">

    <input name="snapshot_date" type="date" required
      class="rounded border px-3 py-2 text-sm
             bg-white dark:bg-slate-800
             border-slate-300 dark:border-slate-700">

    <button type="submit"
      class="md:col-span-5 mt-2
             bg-blue-600 hover:bg-blue-700
             text-white py-2 rounded transition">
      Save Inventory Item
    </button>
  </form>

  <!-- INVENTORY TABLE -->
  <div class="bg-white dark:bg-slate-900 rounded-xl shadow p-6">
    <h2 class="font-semibold mb-4 text-slate-900 dark:text-white">
      Current Inventory
    </h2>

    {% if items %}
    <div class="overflow-x-auto">
      <table class="w-full text-sm table-auto border-collapse">

  <thead>
    <tr class="border-b border-slate-300 dark:border-slate-600
               text-slate-700 dark:text-slate-200">

      <th class="text-left px-4 py-3">Item</th>
      <th class="text-left px-4 py-3">Category</th>
      <th class="text-left px-4 py-3">Unit</th>
      <th class="text-right px-4 py-3">Quantity</th>
      <th class="text-right px-4 py-3">Date</th>

    </tr>
  </thead>

  <tbody>
    {% for i in items %}
    <tr class="border-b border-slate-200 dark:border-slate-700
               hover:bg-slate-50 dark:hover:bg-slate-800 transition">

      <td class="px-4 py-3 font-medium text-slate-900 dark:text-white">
        {{ i.name }}
      </td>

      <td class="px-4 py-3 capitalize text-slate-600 dark:text-slate-300">
        {{ i.category }}
      </td>

      <td class="px-4 py-3 text-slate-500 dark:text-slate-400">
        {{ i.unit }}
      </td>

      <td class="px-4 py-3 text-right font-semibold text-blue-700 dark:text-blue-400">
        {{ "%.2f"|format(i.quantity) }}
      </td>

      <td class="px-4 py-3 text-right text-slate-500 dark:text-slate-400">
        {{ i.snapshot_date }}
      </td>

    </tr>
    {% endfor %}
  </tbody>

</table>
    </div>
    {% else %}
      <p class="text-sm text-slate-500">No inventory items yet.</p>
    {% endif %}
  </div>

</main>

<!-- DARK MODE SCRIPT -->
<script>
  const toggle = document.getElementById("themeToggle");
  const root = document.documentElement;

  if (localStorage.theme === "dark") {
    root.classList.add("dark");
  }

  toggle.addEventListener("click", function () {
    root.classList.toggle("dark");
    localStorage.theme = root.classList.contains("dark") ? "dark" : "light";
  });
</script>

</body>
</html>
