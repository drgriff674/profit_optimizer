<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OptiGain â€¢ Cash Revenue</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>

<body class="min-h-screen bg-sky-50 dark:bg-slate-950 transition-colors">

<!-- HEADER -->
<header
  class="flex items-center justify-between px-6 py-4
         bg-white dark:bg-slate-900
         border-b border-slate-200 dark:border-slate-800"
>
  <h1 class="text-lg font-semibold text-slate-900 dark:text-white">
    ðŸ’µ Cash Revenue Entry
  </h1>

  <a
    href="{{ url_for('dashboard') }}"
    class="text-sm font-medium text-blue-600 hover:underline"
  >
    â¬… Dashboard
  </a>
</header>

<!-- MAIN -->
<main class="flex items-center justify-center px-4 py-10">

  <div
    class="w-full max-w-md
           bg-white dark:bg-slate-900
           border border-slate-200 dark:border-slate-800
           rounded-2xl shadow-lg p-8"
  >

    <div class="text-center mb-6">
      <h2 class="text-xl font-semibold text-slate-900 dark:text-white">
        Add Cash Payment
      </h2>
      <p class="text-sm text-slate-600 dark:text-slate-400 mt-1">
        Record money received outside MPesa (cash, bank transfer, POS)
      </p>
    </div>

    <form method="POST" class="space-y-4">

      <!-- Date -->
      <div>
        <label class="block text-sm font-medium mb-1">
          Date
        </label>
        <input
          type="date"
          name="date"
          required
          class="w-full rounded-lg border px-3 py-2 text-sm
                 bg-white dark:bg-slate-800
                 border-slate-300 dark:border-slate-700"
        >
      </div>

      <!-- Amount -->
      <div>
        <label class="block text-sm font-medium mb-1">
          Amount (KSh)
        </label>
        <input
          type="number"
          name="amount"
          step="0.01"
          required
          placeholder="e.g. 500"
          class="w-full rounded-lg border px-3 py-2 text-sm
                 bg-white dark:bg-slate-800
                 border-slate-300 dark:border-slate-700"
        >
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-medium mb-1">
          Description (optional)
        </label>
        <input
          type="text"
          name="description"
          placeholder="Cash sale, walk-in customer, POS"
          class="w-full rounded-lg border px-3 py-2 text-sm
                 bg-white dark:bg-slate-800
                 border-slate-300 dark:border-slate-700"
        >
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700
               text-white font-medium py-2 rounded-lg transition"
      >
        Save Cash Revenue
      </button>

    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-4 text-center">
          {% for category, message in messages %}
            <p class="text-sm text-green-600">
              {{ message }}
            </p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

  </div>
</main>

</body>
</html>
