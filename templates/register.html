<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - OptiGain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Inter", system-ui, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
    }

    .auth-wrapper {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 35px 32px;
      color: #fff;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
    }

    .auth-card img { width: 130px; margin-bottom: 10px; }

    h2 { font-size: 26px; font-weight: 700; margin-bottom: 20px; }

    label { color: #d1d5db; font-weight: 500; width: 100%; text-align: left; }

    .form-control {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
      padding: 12px;
      border-radius: 10px;
    }

    .form-control:focus {
      background: rgba(255,255,255,0.25);
      border-color: #60a5fa;
      box-shadow: 0 0 0 1px #60a5fa;
    }

    .btn-primary {
      background: #2563eb;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
    }

    .btn-primary:hover { background: #1e40af; }

    a { color: #93c5fd; font-weight: 600; }
    a:hover { text-decoration: underline; }

    .toggle-dark {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #2563eb;
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      font-size: 20px;
      border: none;
      cursor: pointer;
    }

    body.light-mode {
      background: linear-gradient(135deg, #e2e8f0, #f8fafc);
      color: #0f172a;
    }

/* ======================================================
   FIX: Ensure text is readable in both light & dark mode
   ====================================================== */
.auth-container label,
.auth-container h2,
.auth-container .form-label {
    color: #ffffff !important;
}

/* Text inside input */
.auth-container input.form-control {
    color: #ffffff !important;
}

/* Placeholder fix */
.auth-container input::placeholder {
    color: rgba(255,255,255,0.75) !important;
}

body:not(.dark-mode) .auth-container h2,
body:not(.dark-mode) .auth-container label,
body:not(.dark-mode) .auth-container .form-label {
    color: #0f172a !important;
}

body:not(.dark-mode) .auth-container input.form-control {
    color: #0f172a !important;
}

body:not(.dark-mode) .auth-container input::placeholder {
    color: rgba(0,0,0,0.55) !important;
}
  </style>
</head>

<body>

  <button id="darkToggle" class="toggle-dark">ðŸŒ™</button>

  <div class="auth-wrapper">
    <div class="auth-card">

      <img src="{{ url_for('static', filename='logo.png') }}" alt="OptiGain">

      <h2>Create Account</h2>

      <form method="POST">

        <div class="text-start mb-3">
          <label for="username">Username</label>
          <input id="username" name="username" class="form-control" required>
        </div>

        <div class="text-start mb-3">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" class="form-control" required>
        </div>

        <div class="text-start mb-3">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" class="form-control" required>
        </div>

        <button class="btn btn-primary w-100 mt-2">Register</button>

      </form>

      <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

    </div>
  </div>

  <script>
    const toggle = document.getElementById("darkToggle");

    if (localStorage.getItem("lightmode") === "on") {
      document.body.classList.add("light-mode");
    }

    toggle.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      localStorage.setItem("lightmode",
        document.body.classList.contains("light-mode") ? "on" : "off"
      );
    });
  </script>

</body>
</html>
