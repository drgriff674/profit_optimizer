<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register â€“ OptiGain</title>

  <!-- Bootstrap (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Global OptiGain styling -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body {
      background: var(--og-bg-gradient);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      transition: 0.3s;
    }

    .auth-wrapper {
      width: 380px;
      padding: 32px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      box-shadow: var(--og-shadow-strong);
      text-align: center;
      transition: 0.3s ease;
    }

    body.dark-mode .auth-wrapper {
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 18px 45px rgba(0,0,0,0.65);
    }

    .auth-logo {
      width: 90px;
      margin-bottom: 18px;
    }

    h2 {
      font-size: 1.7rem;
      font-weight: 700;
      color: var(--og-text-main);
      margin-bottom: 25px;
    }

    .auth-input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid var(--og-border-subtle);
      background: var(--og-surface);
      color: var(--og-text-main);
      transition: 0.25s ease;
    }

    body.dark-mode .auth-input {
      background: #1e293b;
      border-color: #334155;
      color: #f8fafc;
    }

    .auth-input:focus {
      outline: none;
      border-color: var(--og-primary);
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.25);
    }

    .auth-btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      background: var(--og-primary);
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      transition: 0.2s ease;
    }

    .auth-btn:hover {
      background: var(--og-primary-strong);
    }

    .auth-link {
      margin-top: 14px;
      font-size: 0.9rem;
    }

    .auth-link a {
      color: var(--og-info);
      text-decoration: none;
      font-weight: 600;
    }

    .auth-link a:hover {
      text-decoration: underline;
    }

    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--og-primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: var(--og-shadow-soft);
    }

    /* Flash messages */
    .flash-message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      font-size: 0.9rem;
    }
    .flash-success { background: #e7f9ee; color: #2e7d32; }
    .flash-error   { background: #fdecea; color: #c62828; }
  </style>
</head>

<body>

  <button id="darkToggle" class="dark-toggle">ðŸŒ™</button>

  <div class="auth-wrapper">
    <img src="{{ url_for('static', filename='logo.png') }}" class="auth-logo" alt="OptiGain Logo">
    <h2>Create an Account</h2>

    <form method="POST">
      <input type="text" name="username" placeholder="Username" class="auth-input" required>
      <input type="email" name="email" placeholder="Email" class="auth-input" required>
      <input type="password" name="password" placeholder="Password" class="auth-input" required>

      <button type="submit" class="auth-btn">Register</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="auth-link">
      Already have an account?
      <a href="{{ url_for('login') }}">Login here</a>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('darkToggle');
    if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');

    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });
  </script>

</body>
</html>
