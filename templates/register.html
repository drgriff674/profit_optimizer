<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <title>Register â€“ OptiGain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind (layout only) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
  <!-- OptiGain theme -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="min-h-screen flex items-center justify-center transition-colors">

  <!-- Dark mode toggle -->
  <button
    id="darkToggle"
    aria-pressed="false"
    title="Toggle theme"
    class="fixed top-5 right-5 w-11 h-11 rounded-full shadow-lg"
    style="background: var(--og-primary); color: white;"
  >
    ðŸŒ™
  </button>

  <!-- Auth Card -->
  <div
    class="w-full max-w-md rounded-2xl shadow-xl p-8"
    style="background: var(--og-surface); color: var(--og-text-main);"
  >

    <!-- Branding -->
    <div class="flex flex-col items-center mb-6">
      <img
        src="{{ url_for('static', filename='logo.png') }}"
        alt="OptiGain Logo"
        class="w-24 mb-3"
      />
      <h1 class="text-2xl font-bold text-center">
        Create your OptiGain account
      </h1>
      <p class="text-sm mt-1 opacity-70 text-center">
        Start tracking, analyzing, and optimizing your finances
      </p>
    </div>

    <!-- Register Form -->
    <form method="POST" class="space-y-4">

      <div>
        <label class="block text-sm font-medium mb-1">
          Username
        </label>
        <input
          type="text"
          name="username"
          required
          class="w-full rounded-lg px-4 py-2 border focus:outline-none focus:ring-2"
          style="
            background: var(--og-surface);
            color: var(--og-text-main);
            border-color: var(--og-border-subtle);
          "
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">
          Email
        </label>
        <input
          type="email"
          name="email"
          required
          class="w-full rounded-lg px-4 py-2 border focus:outline-none focus:ring-2"
          style="
            background: var(--og-surface);
            color: var(--og-text-main);
            border-color: var(--og-border-subtle);
          "
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">
          Password
        </label>
        <input
          type="password"
          name="password"
          required
          class="w-full rounded-lg px-4 py-2 border focus:outline-none focus:ring-2"
          style="
            background: var(--og-surface);
            color: var(--og-text-main);
            border-color: var(--og-border-subtle);
          "
        />
      </div>

      <button
        type="submit"
        class="w-full py-2.5 rounded-lg font-semibold shadow transition"
        style="background: var(--og-primary); color: white;"
      >
        Create Account
      </button>

    </form>

    <!-- Links -->
    <p class="text-sm text-center mt-4 opacity-70">
      Already have an account?
      <a href="{{ url_for('login') }}"
         class="font-semibold hover:underline"
         style="color: var(--og-primary);">
        Login
      </a>
    </p>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-4 space-y-2">
          {% for category, msg in messages %}
            <div
              class="rounded-lg px-4 py-2 text-sm shadow"
              style="background: var(--og-surface-elevated);"
            >
              {{ msg }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

  </div>

  <!-- Dark Mode Script (style.css driven) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("darkToggle");
      const root = document.documentElement;

      if (localStorage.getItem("theme") === "dark") {
        root.classList.add("dark");
        toggle.setAttribute("aria-pressed", "true");
      }

      toggle.addEventListener("click", () => {
        const isDark = root.classList.toggle("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        toggle.setAttribute("aria-pressed", isDark ? "true" : "false");
      });
    });
  </script>

</body>
</html>
