<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - OptiGain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="auth-page">

  <button id="darkToggle" class="auth-toggle">ðŸŒ™</button>

  <div class="auth-card">
    <img src="{{ url_for('static', filename='logo.png') }}" class="auth-logo">

    <h2>Create Account</h2>

    <form method="POST">
      
      <div class="text-start mb-3">
        <label>Username</label>
        <input name="username" class="form-control" required>
      </div>

      <div class="text-start mb-3">
        <label>Email</label>
        <input name="email" type="email" class="form-control" required>
      </div>

      <div class="text-start mb-3">
        <label>Password</label>
        <input name="password" type="password" class="form-control" required>
      </div>

      <button class="btn btn-primary w-100 mt-2">Register</button>
    </form>

    <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }} mt-3">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <script>
    const toggle = document.getElementById("darkToggle");

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
    }

    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme",
        document.body.classList.contains("dark-mode") ? "dark" : "light"
      );
    });
  </script>

</body>
</html>
