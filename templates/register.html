<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - OptiGain</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Global OptiGain Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    /* Page Wrapper */
    body.auth-page {
      background: var(--og-bg-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      height: 100vh;
      padding: 0;
    }

    /* Glass Card */
    .auth-card {
      width: 400px;
      padding: 35px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: var(--og-radius-lg);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: var(--og-shadow-strong);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    .auth-logo {
      width: 130px;
      margin-bottom: 10px;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.3));
    }

    .auth-card h2 {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 25px;
    }

    /* Inputs */
    .auth-card .form-control {
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: var(--og-radius-sm);
      padding: 12px;
      backdrop-filter: blur(10px);
    }

    .auth-card .form-control::placeholder {
      color: #e2e8f0;
    }

    .auth-card label {
      font-weight: 600;
      color: #e5e7eb;
    }

    /* Button */
    .auth-card .btn-primary {
      width: 100%;
      padding: 12px;
      border-radius: var(--og-radius-md);
      background: var(--og-primary);
      font-weight: 600;
      box-shadow: 0 8px 22px rgba(37, 99, 235, 0.35);
    }

    .auth-card .btn-primary:hover {
      background: var(--og-primary-strong);
      box-shadow: 0 10px 26px rgba(37, 99, 235, 0.5);
    }

    /* Existing user link */
    .auth-card .login-text {
      margin-top: 15px;
      font-size: 14px;
      color: #e2e8f0;
    }

    .auth-card .login-text a {
      color: var(--og-accent);
      font-weight: 700;
      text-decoration: none;
    }

    .flash-container {
      margin-top: 20px;
    }

    .flash-message {
      padding: 12px;
      border-radius: var(--og-radius-md);
      text-align: left;
      font-size: 14px;
    }

    .flash-success {
      background: rgba(34, 197, 94, 0.2);
      color: #bbf7d0;
      border: 1px solid rgba(34, 197, 94, 0.4);
    }

    .flash-error {
      background: rgba(239, 68, 68, 0.2);
      color: #fecaca;
      border: 1px solid rgba(239, 68, 68, 0.4);
    }

    /* Dark Mode Behavior */
    body.dark-mode .auth-card {
      background: rgba(15, 23, 42, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    body.dark-mode .auth-card h2 {
      color: #f8fafc;
    }

    body.dark-mode .auth-card label {
      color: #cbd5e1;
    }

    /* Toggle */
    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--og-primary);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 46px;
      height: 46px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: var(--og-shadow-soft);
      z-index: 10;
    }

    /* Fade Animation */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>

</head>

<body class="auth-page">

  <!-- Toggle -->
  <button id="darkToggle" class="dark-toggle">ðŸŒ™</button>

  <div class="auth-card">

    <img src="{{ url_for('static', filename='logo.png') }}" class="auth-logo">
    <h2>Create an Account</h2>

    <form method="POST">

      <div class="text-start mb-3">
        <label>Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>

      <div class="text-start mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="text-start mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <div class="login-text">
      Already have an account?
      <a href="{{ url_for('login') }}">Login here</a>
    </div>

    <div class="flash-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    </div>

  </div>

  <script>
    const toggle = document.getElementById('darkToggle');
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }

    toggle.addEventListener('click', () => {
      const mode = document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', mode ? 'dark' : 'light');
    });
  </script>

</body>
</html>
