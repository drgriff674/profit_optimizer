<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <title>Register â€“ OptiGain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind output -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>

<body class="min-h-screen flex items-center justify-center bg-sky-50 dark:bg-slate-950 text-slate-800 dark:text-slate-100 transition-colors">

  <!-- Dark mode toggle -->
  <button
    id="darkToggle"
    aria-pressed="false"
    title="Toggle theme"
    class="fixed top-5 right-5 w-11 h-11 rounded-full bg-blue-600 text-white shadow-lg hover:bg-blue-700 transition"
  >
    ðŸŒ™
  </button>

  <!-- Auth Card -->
  <div class="w-full max-w-md bg-white dark:bg-slate-900 rounded-2xl shadow-xl p-8">

    <!-- Branding -->
    <div class="flex flex-col items-center mb-6">
      <img
        src="{{ url_for('static', filename='logo.png') }}"
        alt="OptiGain Logo"
        class="w-24 mb-3"
      />
      <h1 class="text-2xl font-bold text-slate-900 dark:text-white">
        Create your OptiGain account
      </h1>
      <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">
        Start tracking, analyzing, and optimizing your finances
      </p>
    </div>

    <!-- Register Form -->
    <form method="POST" class="space-y-4">

      <div>
        <label class="block text-sm font-medium mb-1 text-slate-700 dark:text-slate-300">
          Username
        </label>
        <input
          type="text"
          name="username"
          required
          class="w-full rounded-lg border border-slate-300 dark:border-slate-700
                 bg-white dark:bg-slate-800
                 px-4 py-2 text-slate-900 dark:text-white
                 focus:outline-none focus:ring-2 focus:ring-blue-600"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1 text-slate-700 dark:text-slate-300">
          Email
        </label>
        <input
          type="email"
          name="email"
          required
          class="w-full rounded-lg border border-slate-300 dark:border-slate-700
                 bg-white dark:bg-slate-800
                 px-4 py-2 text-slate-900 dark:text-white
                 focus:outline-none focus:ring-2 focus:ring-blue-600"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1 text-slate-700 dark:text-slate-300">
          Password
        </label>
        <input
          type="password"
          name="password"
          required
          class="w-full rounded-lg border border-slate-300 dark:border-slate-700
                 bg-white dark:bg-slate-800
                 px-4 py-2 text-slate-900 dark:text-white
                 focus:outline-none focus:ring-2 focus:ring-blue-600"
        />
      </div>

      <button
        type="submit"
        class="w-full py-2.5 rounded-lg bg-blue-600 text-white font-semibold
               hover:bg-blue-700 transition shadow"
      >
        Create Account
      </button>

    </form>

    <!-- Links -->
    <p class="text-sm text-center mt-4 text-slate-600 dark:text-slate-400">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-blue-600 dark:text-blue-400 font-semibold hover:underline">
        Login
      </a>
    </p>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-4 space-y-2">
          {% for category, msg in messages %}
            <div class="rounded-lg px-4 py-2 text-sm
                        {% if category == 'success' %}
                          bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200
                        {% elif category == 'danger' %}
                          bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200
                        {% else %}
                          bg-slate-100 text-slate-800 dark:bg-slate-800 dark:text-slate-200
                        {% endif %}
            ">
              {{ msg }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

  </div>

  <!-- Dark Mode Script (shared behavior) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("darkToggle");
      const saved = localStorage.getItem("theme");

      if (saved === "dark") {
        document.documentElement.classList.add("dark");
        toggle.setAttribute("aria-pressed", "true");
      }

      toggle.addEventListener("click", () => {
        const isDark = document.documentElement.classList.toggle("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        toggle.setAttribute("aria-pressed", isDark ? "true" : "false");
      });
    });
  </script>

</body>
</html>
