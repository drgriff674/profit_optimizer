<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .admin-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #f8f9fa;
            margin: 5px 0;
            padding: 8px;
            border-radius: 6px;
        }
        .back-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #0275d8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .back-btn:hover {
            background: #025aa5;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>ðŸ”‘ Admin Dashboard</h1>
        <p>Welcome, <strong>{{ user }}</strong>!</p>

        <h2>ðŸ“Š Stats</h2>
        <ul>
            <li><strong>Total Users:</strong> {{ total_users }}</li>
        </ul>

        <h2>ðŸ‘¥ Registered Users</h2>
        {% if users %}
            <ul>
                {% for username, password in users.items() %}
                    <li>{{ username }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No users found.</p>
        {% endif %}

        <a href="{{ url_for('dashboard') }}" class="back-btn">â¬… Back to Dashboard</a>
    </div>
</body>
</html>
