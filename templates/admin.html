<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <p>Welcome, {{ user }}!</p>

    <h2>Stats</h2>
    <ul>
        <li>Total Users: {{ total_users }}</li>
    </ul>

    <h2>Registered Users</h2>
    {% if user_list %}
        <ul>
            {% for u in user_list %}
                <li>{{ u }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}

    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
