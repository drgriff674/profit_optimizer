<!DOCTYPE html>
<html>
<head>
    <title>Add Entry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Add New Entry to {{ filename }}</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Month</label>
            <input type="text" name="month" class="form-control" placeholder="e.g. March">
        </div>
        <div class="mb-3">
            <label>Revenue</label>
            <input type="number" name="revenue" class="form-control" placeholder="e.g. 5000">
        </div>
        <div class="mb-3">
            <label>Expenses</label>
            <input type="number" name="expenses" class="form-control" placeholder="e.g. 2000">
        </div>
        <div class="mb-3">
            <label>Description (optional)</label>
            <input type="text" name="description" class="form-control" placeholder="e.g. Facebook ads">
        </div>
        <button type="submit" class="btn btn-success">Add Entry</button>
    </form>
    <a href="{{ url_for('view_file', filename=filename) }}" class="btn btn-secondary mt-3">Back to File</a>
</body>
</html>
