<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Entry - OptiGain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            float: left;
            font-weight: bold;
            margin: 8px 0 5px;
            color: #444;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4facfe;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #00c6ff;
        }
        a {
            color: #4facfe;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Entry</h2>
        <form method="POST">
            <label>Month</label>
            <input type="text" name="month" value="{{ entry.month }}" required>

            <label>Revenue</label>
            <input type="number" name="revenue" value="{{ entry.revenue }}" required>

            <label>Expenses</label>
            <input type="number" name="expenses" value="{{ entry.expenses }}" required>

            <label>Description</label>
            <input type="text" name="description" value="{{ entry.description }}">

            <button type="submit">Save Changes</button>
        </form>
        <p><a href="{{ url_for('dashboard') }}">â¬… Back to Dashboard</a></p>
    </div>
</body>
</html>
