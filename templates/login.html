<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - OptiGain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Global OptiGain Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    /* Page wrapper uses your global tokens */
    body.auth-page {
      background: var(--og-bg-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    /* Auth Card (Glassmorphic) */
    .auth-card {
      width: 390px;
      padding: 35px 32px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: var(--og-radius-lg);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      box-shadow: var(--og-shadow-strong);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    /* Logo */
    .auth-logo {
      width: 130px;
      margin-bottom: 10px;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.3));
    }

    /* Title */
    .auth-card h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 25px;
      color: var(--og-surface);
    }

    /* Inputs */
    .auth-card .form-control {
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      border-radius: var(--og-radius-sm);
      padding: 12px;
      backdrop-filter: blur(10px);
    }
    .auth-card .form-control::placeholder {
      color: #e2e8f0;
    }

    .auth-card label {
      font-weight: 600;
      color: #e2e8f0;
    }

    /* Login Button */
    .auth-card .btn-primary {
      width: 100%;
      margin-top: 5px;
      padding: 12px;
      border-radius: var(--og-radius-md);
      background: var(--og-primary);
      font-weight: 600;
      box-shadow: 0 8px 22px rgba(37, 99, 235, 0.35);
    }
    .auth-card .btn-primary:hover {
      background: var(--og-primary-strong);
      box-shadow: 0 10px 26px rgba(37, 99, 235, 0.5);
    }

    /* Register link */
    .auth-card .register-text {
      margin-top: 15px;
      font-size: 14px;
      color: #e2e8f0;
    }
    .auth-card .register-text a {
      color: var(--og-accent);
      font-weight: 700;
      text-decoration: none;
    }

    /* Dark mode fixes */
    body.dark-mode .auth-card {
      background: rgba(15, 23, 42, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    body.dark-mode .auth-card h2 {
      color: #f8fafc;
    }
    body.dark-mode .auth-card label {
      color: #cbd5e1;
    }

    /* Toggle button */
    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--og-primary);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 46px;
      height: 46px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: var(--og-shadow-soft);
    }

    /* Fade animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="auth-page">

  <!-- Dark Mode Toggle -->
  <button id="darkToggle" class="dark-toggle">ðŸŒ™</button>

  <div class="auth-card">
    <img src="{{ url_for('static', filename='logo.png') }}" class="auth-logo">
    <h2>Login to OptiGain</h2>

    <form method="POST">
      <div class="text-start mb-3">
        <label>Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>

      <div class="text-start mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="register-text">
      Donâ€™t have an account?
      <a href="{{ url_for('register') }}">Register here</a>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('darkToggle');
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }

    toggle.addEventListener('click', () => {
      const mode = document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', mode ? 'dark' : 'light');
    });
  </script>

</body>
</html>
