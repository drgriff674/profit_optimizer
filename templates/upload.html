<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OptiGain ‚Ä¢ Upload Financial Data</title>

  <!-- Tailwind output -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>

<body class="min-h-screen bg-sky-50 dark:bg-slate-950 transition-colors">

<!-- HEADER -->
<header
  class="flex items-center justify-between px-6 py-4
         bg-white dark:bg-slate-900
         border-b border-slate-200 dark:border-slate-800"
>
  <div class="flex items-center gap-3">
    <img
      src="{{ url_for('static', filename='logo.png') }}"
      alt="OptiGain"
      class="h-8"
    >
    <h1 class="text-lg font-semibold text-slate-900 dark:text-white">
      Upload Center
    </h1>
  </div>

  <div class="flex items-center gap-3">
    <a
      href="{{ url_for('dashboard') }}"
      class="text-sm font-medium text-slate-600 dark:text-slate-300
             hover:text-blue-600 dark:hover:text-blue-400 transition"
    >
      ‚¨Ö Dashboard
    </a>

    <button
      id="darkToggle"
      title="Toggle theme"
      class="w-9 h-9 rounded-full bg-blue-600 text-white shadow"
    >
      üåô
    </button>
  </div>
</header>

<!-- MAIN -->
<main class="px-4 py-12 flex justify-center">
  <section
    class="w-full max-w-2xl
           bg-white dark:bg-slate-900
           border border-slate-200 dark:border-slate-800
           rounded-xl shadow p-6 md:p-8"
  >

    <!-- Title -->
    <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">
      üìÅ Upload & Compare Financial Data
    </h2>

    <p class="text-sm text-slate-600 dark:text-slate-400 mb-6">
      Upload up to <strong>3 CSV files</strong> to analyze performance,
      compare results, and generate insights.
    </p>

    <!-- Upload Form -->
    <form
      action="{{ url_for('upload') }}"
      method="POST"
      enctype="multipart/form-data"
      class="space-y-5"
    >

      <!-- File Drop Area -->
      <div
        class="rounded-lg border border-dashed
               border-slate-300 dark:border-slate-600
               bg-slate-50 dark:bg-slate-800
               p-6 text-center"
      >
        <label
          class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-3"
        >
          Select CSV files
        </label>

        <input
          id="fileInput"
          type="file"
          name="files"
          accept=".csv"
          multiple
          required
          class="block w-full text-sm
                 text-slate-700 dark:text-slate-200
                 file:mr-4 file:py-2 file:px-4
                 file:rounded-lg file:border-0
                 file:bg-blue-600 file:text-white
                 hover:file:bg-blue-700 transition"
        >

        <p
          id="fileCount"
          class="mt-3 text-sm text-slate-500 dark:text-slate-400"
        >
          No files selected
        </p>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full py-2.5 rounded-lg
               bg-blue-600 text-white font-semibold
               hover:bg-blue-700 transition"
      >
        Upload and Analyze
      </button>
    </form>

    <!-- Secondary action -->
    <div class="mt-6 text-center">
      <a
        href="{{ url_for('dashboard') }}"
        class="text-sm font-medium text-slate-600 dark:text-slate-300
               hover:text-blue-600 dark:hover:text-blue-400 transition"
      >
        ‚¨Ö Back to Dashboard
      </a>
    </div>

  </section>
</main>

<!-- SCRIPTS -->
<script>
  // File counter
  const fileInput = document.getElementById("fileInput");
  const fileCount = document.getElementById("fileCount");

  fileInput.addEventListener("change", () => {
    const count = fileInput.files.length;
    fileCount.textContent =
      count === 0
        ? "No files selected"
        : count === 1
        ? "1 file selected"
        : '${count} files selected';
  });

  // Dark mode (Tailwind standard)
  const toggle = document.getElementById("darkToggle");
  const saved = localStorage.getItem("theme");

  if (saved === "dark") {
    document.documentElement.classList.add("dark");
  }

  toggle.addEventListener("click", () => {
    const isDark = document.documentElement.classList.toggle("dark");
    localStorage.setItem("theme", isDark ? "dark" : "light");
  });
</script>

</body>
</html>
