<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OptiGain â€¢ Trend Forecaster</title>

    <!-- Tailwind output -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">

    <!-- Plotly (kept for future interactive charts if needed) -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body class="min-h-screen bg-sky-50 dark:bg-slate-950 transition-colors">

<!-- HEADER -->
<header
  class="flex items-center justify-between px-6 py-4
         bg-white dark:bg-slate-900
         border-b border-slate-200 dark:border-slate-800"
>
  <div class="flex items-center gap-3">
    <img
      src="{{ url_for('static', filename='logo.png') }}"
      alt="OptiGain"
      class="h-8"
    >
    <h1 class="text-lg font-semibold text-slate-900 dark:text-white">
      Trend Forecaster
    </h1>
  </div>

  <div class="flex items-center gap-3">
    <a
      href="{{ url_for('dashboard') }}"
      class="text-sm font-medium text-slate-600 dark:text-slate-300
             hover:text-blue-600 dark:hover:text-blue-400 transition"
    >
      â¬… Dashboard
    </a>

    <button
      id="darkToggle"
      title="Toggle theme"
      class="w-9 h-9 rounded-full bg-blue-600 text-white shadow"
    >
      ðŸŒ™
    </button>
  </div>
</header>

<!-- MAIN -->
<main class="px-4 py-10 flex justify-center">
  <section
    class="w-full max-w-2xl
           bg-white dark:bg-slate-900
           border border-slate-200 dark:border-slate-800
           rounded-xl shadow p-6 md:p-8"
  >

    <!-- Title -->
    <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">
      ðŸ“ˆ Revenue Trend Forecaster
    </h2>

    <p class="text-sm text-slate-600 dark:text-slate-400 mb-6">
      Upload a CSV file containing historical revenue data to generate
      future projections and growth insights.
    </p>

    <!-- Upload -->
    <form method="POST" enctype="multipart/form-data" class="space-y-4">

      <div
        class="rounded-lg border border-dashed
               border-slate-300 dark:border-slate-600
               bg-slate-50 dark:bg-slate-800
               p-5"
      >
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
          Upload CSV file
        </label>

        <input
          type="file"
          name="file"
          accept=".csv"
          required
          class="block w-full text-sm
                 text-slate-700 dark:text-slate-200
                 file:mr-4 file:py-2 file:px-4
                 file:rounded-lg file:border-0
                 file:bg-blue-600 file:text-white
                 hover:file:bg-blue-700 transition"
        >
      </div>

      <button
        type="submit"
        class="w-full py-2.5 rounded-lg
               bg-blue-600 text-white font-semibold
               hover:bg-blue-700 transition"
      >
        Generate Forecast
      </button>
    </form>

    <!-- Forecast Result -->
    {% if forecast_plot %}
    <div class="mt-8">
      <h3 class="text-lg font-semibold text-slate-900 dark:text-white mb-3">
        ðŸ“Š Forecast Result
      </h3>

      <div
        class="rounded-lg border border-slate-200 dark:border-slate-800
               bg-white dark:bg-slate-950 p-3"
      >
        <img
          src="{{ url_for('static', filename='forecast.png') }}"
          alt="Forecast Chart"
          class="w-full rounded-md"
        >
      </div>
    </div>
    {% endif %}

  </section>
</main>

<!-- DARK MODE SCRIPT (Tailwind standard) -->
<script>
  const toggle = document.getElementById("darkToggle");
  const saved = localStorage.getItem("theme");

  if (saved === "dark") {
    document.documentElement.classList.add("dark");
  }

  toggle.addEventListener("click", () => {
    const isDark = document.documentElement.classList.toggle("dark");
    localStorage.setItem("theme", isDark ? "dark" : "light");
  });
</script>

</body>
</html>
